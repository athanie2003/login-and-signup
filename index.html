<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Signup</title>
    <link rel="stylesheets" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input class="em" type="email" placeholder="Email">
        <br>
        <input class="pwd" type="password" placeholder="Password">
        <br>
        <button>Login</button>
        <p>Don't have an account? <a href="#">Signup</a></p>
    </div>
    <div class="signup-container">
        <h1>Signup</h1>
        <input class="em" type="email" placeholder="Email">
        <br>
        <input class="pwd" type="password" placeholder="New Password">
        <br>
        <input class="pwd" type="password" placeholder="Confirm Password">
        <br>
        <button>Signup</button>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
